<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="image">
        Hover over an image below to display here. Use Tab to navigate.
    </div>
    
    <div class="gallery-container">
        <img class="preview" alt="Styling with a Bandana" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" 
             onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0">
        
        <img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" 
             onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0">
        
        <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy" 
             onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0">
        
        <img class="preview" alt="Beautiful Landscape" src="https://images.unsplash.com/photo-1501854140801-50d01698950b?w=150" 
             onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0">
        
        <img class="preview" alt="City Skyline" src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=150" 
             onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0">
        
        <img class="preview" alt="Mountain View" src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?w=150" 
             onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0">
    </div>

    <script src="./index.js"></script>
</body>
</html>
